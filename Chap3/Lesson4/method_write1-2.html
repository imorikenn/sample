<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>method_write1-2.html</title>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
$(document).ready(function(){
//この中に処理を記述 開始
	alert($("#setumei").html() + $("#setumei2").html());
	//“+”は接続詞で、文字と文字を接続させます。
//この中に処理を記述 終了
});
</script>
</head>
<body>
<p id="setumei">1.吾輩（わがはい）は猫である。</p>
<p id="setumei2">2.名前はまだ無い。</p>
</body>
</html>
