<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>method_css1-1.html</title>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
$(document).ready(function(){
//この中に処理を記述 開始
	//1つの指示を出す（記述方法1）
	$("#setumei").css("color", "#f00");	//文字を赤色に

	//1つの指示を出す（記述方法2）
	$("#setumei2").css({
		"color" : "#f00"	//文字を赤色に
	});
//この中に処理を記述 終了
});
</script>
</head>
<body>
<div id="setumei">吾輩（わがはい）は猫である。</div>
<div id="setumei2">名前はまだ無い。</div>
</body>
</html>
