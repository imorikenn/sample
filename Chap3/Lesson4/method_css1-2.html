<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>method_css1-2.html</title>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
$(document).ready(function(){
//この中に処理を記述 開始
	//1つのセレクタに対して複数のスタイルを指定（記述方法1）
	$("#setumei").css("color", "#f00");
	$("#setumei").css("background-color", "#fff");
	$("#setumei").css("border", "1px solid #555");

	//1つのセレクタに対して複数のスタイルを指定（記述方法2）
	$("#setumei2").css({
		"color" : "#f00",
		"background-color" : "#fff",
		"border" : "1px solid #555"
	});
//この中に処理を記述 終了
});
</script>
</head>
<body>
<div id="setumei">国境の長いトンネルを抜けると雪国であった。</div>
<div id="setumei2">夜の底が白くなった。信号所に汽車が止まった。</div>
</body>
</html>
