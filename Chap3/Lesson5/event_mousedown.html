<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>event_mousedown.html</title>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
$(document).ready(function(){
//この中に処理を記述 開始
	//id="click_btn"をマウスダウンした瞬間に処理を実行
	$("#click_btn").mousedown(function(){
		alert("マウスダウン");
	});
//この中に処理を記述 終了
});
</script>
</head>
<body>
<button id="click_btn">ここをクリック</button>
</body>
</html>
