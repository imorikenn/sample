<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>event_mousemove.html</title>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
$(document).ready(function(){
//この中に処理を記述 開始
	//id="click_btn"の範囲内でマウスが動いたら処理を実行
	$("#click_btn").mousemove(function(){
		alert("マウスムーブ");
	});
//この中に処理を記述 終了
});
</script>
</head>
<body>
<button id="click_btn">ここの範囲内でマウス移動する</button>
</body>
</html>
