<html>
<head>
<meta charset="UTF-8">
<title>event_mouseup.html</title>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
$(document).ready(function(){
//この中に処理を記述 開始
	//id="click_btn"のマウスクリックし離した瞬間に処理を実行
	$("#click_btn").mouseup(function(){
		alert("マウスアップ");
	});
//この中に処理を記述 終了
});
</script>
</head>
<body>
<button id="click_btn">ここをクリックして離した瞬間</button>
</body>
</html>
