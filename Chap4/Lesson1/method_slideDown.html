<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>method_slideDown.html</title>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
$(document).ready(function(){
//この中に処理を記述 開始
	$("#show_area1").slideDown();	//即座に表示
	$("#show_area2").slideDown('slow');	//スローで表示
	$("#show_area3").slideDown(5000);	//5秒かけて表示
//この中に処理を記述 終了
});
</script>
<style>
div{float: left;}
#show_area1{display: none; width: 300px; height: 300px; background-color: #5ab270;}
#show_area2{display: none; width: 300px; height: 300px; background-color: #e53131;}
#show_area3{display: none; width: 300px; height: 300px; background-color: #987cff;}
</style>
</head>
<body>
<div id="show_area1"></div>
<div id="show_area2">’slow’</div>
<div id="show_area3">5秒</div>
</body>
</html>
