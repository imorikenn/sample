<head>
<meta charset="UTF-8">
<title>method_hide.html</title>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
$(document).ready(function(){
//この中に処理を記述 開始
	$("#hide_area1").hide();	//即座に非表示
	$("#hide_area2").hide('slow');	//スローで非表示
	$("#hide_area3").hide(10000);	//10秒かけて非表示
//この中に処理を記述 終了
});
</script>
<style>
#hide_area1{width: 300px; height: 300px; background-color: #5ab270;}
#hide_area2{width: 300px; height: 300px; background-color: #e53131;}
#hide_area3{width: 300px; height: 300px; background-color: #987cff;}
</style>
</head>
<body>
<div id="hide_area1"></div>
<div id="hide_area2">’slow’</div>
<div id="hide_area3">10秒</div>
</body>
</html>
