<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>method_fadeout.html</title>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
$(document).ready(function(){
//この中に処理を記述 開始
	$("#hide_area1").fadeOut();	//即座に非表示
	$("#hide_area2").fadeOut('slow');	//スローで非表示
	$("#hide_area3").fadeOut(5000);	//5秒かけて非表示
//この中に処理を記述 終了
});
</script>
<style>
div{float: left; width: 300px; height: 300px;}
#hide_area1{background-color: #5ab270;}
#hide_area2{background-color: #e53131;}
#hide_area3{background-color: #987cff;}
</style>
</head>
<body>
<div id="hide_area1"></div>
<div id="hide_area2">’slow’</div>
<div id="hide_area3">5秒</div>
</body>
</html>
